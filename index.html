<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="input-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="unit-input">
            <br>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="conversions-section">
            <div class="container">
                <h2 id="conversion-type">Length (Meter/Feet)</h2>
                <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="container">
                <h2 id="conversion-type">Volume (Liters/Gallons)</h2>
                <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="container">
                <h2 id="conversion-type">Mass (Kilograms/Pounds)</h2>
                <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>

    </body>
</html>
