<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 id="homeScore">0</h1>
                <button id="homeTeamButton" onclick = "addOne('homeScore')">+1</button>
                <button id="homeTeamButton" onclick = "addTwo('homeScore')">+2</button>
                <button id="homeTeamButton" onclick = "addThree('homeScore')">+3</button>
            </div>
            <button id="reset-btn" onclick = "reset()">RESET</button>
            <div>
                <h3>AWAY</h3>
                <h1 id="awayScore">0</h1>
                <button id="homeTeamButton" onclick = "addOne('awayScore')">+1</button>
                <button id="homeTeamButton" onclick = "addTwo('awayScore')">+2</button>
                <button id="homeTeamButton" onclick = "addThree('awayScore')">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
